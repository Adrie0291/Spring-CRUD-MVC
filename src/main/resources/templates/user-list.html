<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User List</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
        <script src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">

            <div class="alert alert-success alert-dismissible fade show"
                 role="alert"
                 th:if="${!message.isBlank()}">
                <div th:text="${message}">this text will be overriden by ${message}</div>
                <button type="button" class="btn btn-close" data-dismiss="alert" aria-label="Close"></button>

            </div>

            <div class="alert alert-info alert-dismissible fade show"
                 role="alert"
                 th:if="${!message2.isBlank()}">
                <div th:text="${message2}">this text will be overriden by ${message}</div>
                <button type="button" class="btn btn-close" data-dismiss="alert" aria-label="Close"></button>

            </div>
            <div class="alert alert-primary alert-dismissible fade show"
                 role="alert"
                 th:if="${!message3.isBlank()}">
                <div th:text="${message3}">this text will be overriden by ${message}</div>
                <button type="button" class="btn btn-close" data-dismiss="alert" aria-label="Close"></button>

            </div>
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Login</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                      <td th:text="${user.id}"></td>
                      <td th:text="${user.firstName}"></td>
                      <td th:text="${user.lastName}"></td>
                      <td th:text="${user.login}"></td>
                      <td>
                          <a class="btn btn-success" th:href="@{/mvc/user/update/__${user.id}__}" role="button" target="_parent">Aktualizuj</a>
                          <a class="btn btn-danger" th:href="@{/mvc/user/delete/__${user.id}__}" role="button" target="_parent">Usuń</a>

                      </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a class="btn btn-primary" href="/mvc/user" role="button" target="_parent">Dodaj użytkownika</a>
            </div>
        </div>
    </body>
</html>
